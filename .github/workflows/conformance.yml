name: Python Conformance CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        runtime: ['python38']
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.13'
    - name: Run HTTP conformance tests
      uses: GoogleCloudPlatform/functions-framework-conformance/action@v0.3.1
      with:
        functionType: 'http'
        validateMapping: false
        source: 'tests/conformance'
        target: 'write_http'
        runtime: ${{ matrix.runtime }}
        # TODO: Remove when tag :latest is enabled.
        tag: '${{ matrix.runtime }}_20201005_20_RC00'
        startDelay: 10
    - name: Run event conformance tests
      uses: GoogleCloudPlatform/functions-framework-conformance/action@v0.3.1
      with:
        functionType: 'legacyevent'
        validateMapping: false
        source: 'tests/conformance'
        target: 'write_legacy_event'
        runtime: ${{ matrix.runtime }}
        # TODO: Remove when tag :latest is enabled.
        tag: '${{ matrix.runtime }}_20201005_20_RC00'
        startDelay: 10
    - name: Run cloudevent conformance tests
      uses: GoogleCloudPlatform/functions-framework-conformance/action@v0.3.1
      with:
        functionType: 'cloudevent'
        validateMapping: false
        source: 'tests/conformance'
        target: 'write_cloud_event'
        runtime: ${{ matrix.runtime }}
        # TODO: Remove when tag :latest is enabled.
        tag: '${{ matrix.runtime }}_20201005_20_RC00'
        startDelay: 10
