name: Python Unit CI
on:
  push:
    branches:
      - main
  pull_request:
permissions:
  contents: read

jobs:
  test:
    strategy:
      matrix:
        python: ['3.7', '3.8', '3.9', '3.10', '3.11', '3.12']
        platform: [ubuntu-latest, macos-latest, windows-latest]
        # Python <= 3.9 is not available on macos-latest
        # Workaround for https://github.com/actions/setup-python/issues/696
        # Python <= 3.8 is not available on ubuntu-latest
        exclude:
        - platform: macos-latest
          python: '3.9'
        - platform: macos-latest
          python: '3.8'
        - platform: macos-latest
          python: '3.7'
        - platform: ubuntu-latest
          python: '3.8'
        - platform: ubuntu-latest
          python: '3.7'
        include:
        - platform: macos-latest
          python: '3.9'
        - platform: macos-13
          python: '3.8'
        - platform: macos-13
          python: '3.7'
        - platform: ubuntu-22.04
          python: '3.8'
        - platform: ubuntu-22.04
          python: '3.7'
    runs-on: ${{ matrix.platform }}
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
      with:
        disable-sudo: true
        egress-policy: block
        allowed-endpoints: >
          auth.docker.io:443
          files.pythonhosted.org:443
          api.github.com:443
          github.com:443
          objects.githubusercontent.com:443
          production.cloudflare.docker.com:443
          pypi.org:443
          registry-1.docker.io:443

    - name: Checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    - name: Use Python ${{ matrix.python }}
      uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
      with:
        python-version: ${{ matrix.python }}
    - name: Install tox
      run: python -m pip install tox
    - name: Test
      run: |
        # Remove dots from python version string, i.e. 3.10 -> 310
        PY_VERSION=$(echo "${{ matrix.python }}" | sed 's/\.//g')
        python -m tox -e py${PY_VERSION}-${{ matrix.platform }}
