name: Python Lint CI
on: [push, pull_request]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Python
      uses: actions/setup-python@v2
    - name: Install tox
      run: python -m pip install tox
    - name: Lint
      run: python -m tox -e lint
